<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="rating-start card">
      <div class="star">
        <img src="/images/icon-star.svg" alt="an orange star inside a circle">
      </div>
      <div class="rating-title">
        <h1>How did we do?</h1>
      </div>
      <div class="rating-content">
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rating-number">
        <div class="nums">1</div>
        <div class="nums">2</div>
        <div class="nums">3</div>
        <div class="nums">4</div>
        <div class="nums">5</div>
      </div>
      <button>SUBMIT</button>
    </div>
    <div class="rating-end card">
      <img src="/images/illustration-thank-you.svg" alt="image of a receipt inside a phone after payment">
      <div class="rating-selected">
        You selected <span>0</span> out of 5
      </div>
      <div class="ty">
        <h1>Thank You!</h1>
      </div>
      <div class="ty-content">
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
